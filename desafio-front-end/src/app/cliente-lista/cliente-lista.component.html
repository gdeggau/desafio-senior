<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Clientes</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Ação</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes | async">
                  <td>{{cliente.nmCliente}}</td>
                  <td>{{cliente.dsCpf}}</td>
                  <td>
                    <button (click)="deleteCliente(cliente.idCliente)">Deletar</button>
                    <button (click)="updateCliente(cliente.idCliente)">Atualizar</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
